    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(window).on("load",function(){
        $(".loading").fadeOut();
        $(".footer-link li").hide().fadeIn();
        $(".footer-link li").css("transform","translateY(0px)");
      });

      $(function(){

              var menu = $(".menu");
              var btn = $(".btn-menu span");
              var btnarea =".btn-menu";

              function openMenu(){
                $(".menu").addClass("active");
                $(".btn-menu span").addClass("show");
              }

              function closeMenu(){
                $(".menu").removeClass("active");
                $(".btn-menu span").removeClass("show");
              }
        $("header").on('click', function () {
          console.log("clicked");
            if($(".menu").hasClass("active")){
              closeMenu();
            }else{
              openMenu();
            }
          });
      });
    </script>
