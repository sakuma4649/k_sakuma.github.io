  <script type="text/javascript">
  function randomTeam() {
  // 初期化
  $('#team1').empty();
  $('#team2').empty();
  $("#team3").empty();
  $("#team4").empty();

  // 文字列を取得して改行ごとに分ける
  var value = ["秋葉", "齊藤", "佐久間", "柴野", "寺田", "千場", "緑川", "山本", "渡邊"];
  var user = new Array();

  // 配列に格納する
  for (var i = 0, length = value.length; i < length; i++) {
    if (value[i]) {
      user.push(value[i]); // 改行による空の要素が無い配列をuserとする
    }
  }

  //乱数で重み付け
  for (var i = 0, l = user.length; i < l; i++) {
    user[i] = [user[i], Math.random()];
  }
  // ソート
  user.sort(function(a, b) {
    return a[1] - b[1];
  });

  // 重み付けを取り除く
  for (var i = 0, l = user.length; i < l; i++) {
    user[i] = user[i][0];
  }
console.log(length);
console.log(i);
  for (var i = 0, length = user.length; i < length; i++) {
    if (i < 2) {
      $('#team1').append('<li>'+ user[i] +'</li>')
    } else if (i <4) {
      $('#team2').append('<li>'+ user[i] +'</li>')
    } else if (i <6) {
      $('#team3').append('<li>'+ user[i] +'</li>')
    } else {
      $('#team4').append('<li>'+ user[i] +'</li>')
    }
  }
}
